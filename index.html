<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports House Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="splash">
      <h1>Sports House Finder</h1>
      <p>Discover which house you belong to based on your student ID</p>
      <button id="enter-btn">Enter</button>
    </div>

    <div class="container" id="main-content">
      <h1>Find Your Sports House</h1>

      <form id="houseForm">
        <label for="StudentID">Student ID:</label>
        <input
          type="text"
          id="StudentID"
          name="StudentID"
          required
          placeholder="Enter 8-digit ID"
          maxlength="8"
        />
        <button type="submit">Find House</button>
      </form>

      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
